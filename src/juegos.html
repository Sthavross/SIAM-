<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAM - Dashboard</title>
    <script src="https://kit.fontawesome.com/e488d55759.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav id="miNav" class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="./dashboardPrincipal.html">SIAM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              <a class="nav-link logged-in" id="logout" href="#">Log Out</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <h1>Bienvenido a SIAM, elige un juego:</h1>
        <div class="game-options">
            <a class="tex-decoration-none" href="#" data-bs-toggle="modal" data-bs-target="#contModal">
            <div class="topic" class="game-option" id="sudoku">Sudoku</div>

            <a class="tex-decoration-none" href="#" data-bs-toggle="modal" data-bs-target="#contModal">
            <div class="topic" class="game-option" id="rompecabeza">Rompe Cabeza</div>
            
            <a class="tex-decoration-none" href="#" data-bs-toggle="modal" data-bs-target="#contModal">
            <div class="topic" class="game-option" id="2048">2048</div>
        </div>


        <div class="modal fade" id="contModal" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="topicDetails" class="modal-body">
              <!-- Aquí se mostrarán los detalles del tema seleccionado -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>


    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>      
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>     
        <script src="juegos.js"></script>
</body>
</html>

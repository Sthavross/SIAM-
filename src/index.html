<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <script src="https://kit.fontawesome.com/e488d55759.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">SIAM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              <a class="nav-link logged-out" data-bs-toggle="modal" data-bs-target="#signinmodal" href="#">Sign In</a>
              <a class="nav-link logged-out" data-bs-toggle="modal" data-bs-target="#signupmodal" href="#">Sign Up</a>
              <a class="nav-link logged-in" id="logout" href="#">Log Out</a>
            </div>
          </div>
        </div>
      </nav>



    <!-- Sign In Modal -->
<div class="modal fade" id="signinmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Sign In</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>

            <label for="password">Password:</label>
            <input type="password" id="login-password" class="form-control mb-3" placeholder="********" required>

            <button type="submit" class="btn btn-primary w-100 mb-4">
                Login
            </button>
            
          </form>
          <div class="signinmethods d-flex justify-content-center d-grid gap-2">
            <button type="submit" id="googleLogin" class="btn btn-info">
                <i class="fa-brands fa-google"></i>
            </button>
            <button type="submit" id="facebookLogin" class="btn btn-info">
                <i class="fa-brands fa-facebook"></i>
            </button>
            <button type="submit" id="githubLogin" class="btn btn-info">
                <i class="fa-brands fa-github"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Sign Up Modal -->
<div class="modal fade" id="signupmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Sign Up</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" id="signup-form">
                <label for="email">Email:</label>
                <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
    
                <label for="password">Password:</label>
                <input type="password" id="login-password" class="form-control mb-3" placeholder="********" required>
    
                <button type="submit" class="btn btn-primary">
                    Register
                </button>
                
              </form>
        </div>
      </div>
    </div>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
